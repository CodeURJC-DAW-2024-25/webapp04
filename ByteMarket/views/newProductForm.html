<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/formStyle.css">
    <link rel="stylesheet" href="../public/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <title>ByteMarket</title>
</head>

<body>
    <header class="bg-dark py-2">
        <div class="container-fluid px-0">
            <div class="row align-items-center headerContainer">

                <div class="col-2 d-flex align-items-center text-white header-logo">
                    <a href="../views/home.html" class="d-flex align-items-center text-white text-decoration-none">
                        <img src="../public/favicon.ico" alt="Logo" width="40" height="40" class="me-2">
                        <h5 class="fw-bolder mb-0">ByteMarket</h5>
                    </a>
                </div>
                

                <div class="col-5 searchContainer">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                        <button class="btn btn-outline-dark btn-custom" type="submit" title="Buscar">
                            <i class="bi bi-search" style="color: white;"></i>
                        </button>
                    </form>
                </div>

                <div class="col-3 m-0 justify-content-center headerButtons">
                    <div>
                        <button class="btn btn-outline-dark btn-custom headerButton" type="button" onclick="window.location.href='../views/favorite.html'">
                            <i class="bi bi-heart-fill" style="color: white;"></i>
                            <span class="fav-sellText">Favoritos</span>
                        </button>
                    </div>
                    
                    
                    <div>
                        <button class="btn btn-outline-dark btn-custom headerButton" type="button" onclick="window.location.href='../views/newProductForm.html'">
                            <i class="bi bi-plus-lg"></i>
                            <span class="fav-sellText">Vender</span>
                        </button>
                    </div>                    

                    <div>
                        <button class="btn btn-outline-dark btn-custom headerButton" type="button" onclick="window.location.href='../views/chat.html'">
                            <i class="bi bi-chat-fill"></i>
                            <span class="fav-sellText">Chats</span>
                        </button>
                    </div>                    
                </div>

                <div class="col-2 header-profile" height="55">
                    <a href="../views/profile.html" class="d-flex align-items-center text-decoration-none">
                        <div>
                            <img class="profilePic" src="../public/defaul-pfp.jpg" alt="Logo">
                        </div>
                        <div>
                            <p class="text-white fw-bolder mb-0">Usuario</p>
                        </div>
                    </a>
                </div>                
            </div>
        </div>
    </header>
            
    <!--Formulario-->
    <div class="container">
        <h2>Añadir un nuevo producto</h2>
        <form class="form">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="price" min="0" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Categoría</label>
                    <select class="form-select" id="category" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="electronic">Electrónica</option>
                        <option value="phone">Móvil</option>
                        <option value="computer">Ordenador</option>
                        <option value="games">Videojuegos</option>
                        <option value="others">Otros</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="imageUpload" class="form-label">Subir Imágenes</label>
                    <input type="file" class="form-control" id="imageUpload" multiple accept="image/*">
                </div>
                <div class="col-md-6">
                    <label for="location" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="location" placeholder="Ciudad, País" required>
                </div>
            </div>
            <!-- <div>
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24300.758272975814!2d-3.727226117880079!3d40.41782676445251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42287e9fd06215%3A0xd5e109ff23e3d0c1!2sCentro%2C%20Madrid!5e0!3m2!1ses!2ses!4v1739020282384!5m2!1ses!2ses"
                id="map" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div> -->
            <!-- Botones con estilo unificado -->
            <div class="row d-flex justify-content-between buttons">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-outline-dark btn-custom w-100 me-2">
                        <i class="bi bi-upload"></i> Publicar Producto
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-dark btn-custom w-100">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <section class="bg-dark text-white text-center py-2" id="footer">ByteMarket</section>
</body>

</html>
