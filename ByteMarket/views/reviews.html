<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>ByteMarket</title>
</head>

<body>
    <div class="container mt-4">
        <h3>Valoraciones</h3>
        <div class="scrolling-wrapper"> <!-- Aquí van las tarjetas de reseñas existentes --> </div>
        <hr>
        
        <button class="btn btn-primary" id="btn-add-review">Añadir Reseña</button>
        
        <div id="review-form" class="mt-3 d-none">
            <h4>Escribe tu reseña</h4>
            <form>
                <div class="mb-3">
                    <label for="review-stars" class="form-label">Calificación:</label>
                    <select class="form-select" id="review-stars">
                        <option value="5">★★★★★ - 5/5</option>
                        <option value="4">★★★★☆ - 4/5</option>
                        <option value="3">★★★☆☆ - 3/5</option>
                        <option value="2">★★☆☆☆ - 2/5</option>
                        <option value="1">★☆☆☆☆ - 1/5</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="review-text" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="review-text" rows="3" placeholder="Escribe tu reseña aquí..."></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar Reseña</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("btn-add-review").addEventListener("click", function () {
            document.getElementById("review-form").classList.toggle("d-none");
        });
    </script>
</body>

</html>
