<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/login.css">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <title>ByteMarket - Iniciar sesión</title>
</head>

<body>
    <header class="bg-dark py-2">
        <div class="container-fluid px-0">
            <div class="align-items-center headerContainer">
                <a href="home.html" class="col-2 text-decoration-none p-0">
                    <div class="d-flex align-items-center text-white header-logo"> <!-- Añadido clase header-logo -->
                        <img src="../public/favicon.ico" alt="Logo" width="40" height="40" class="me-2">
                        <h5 class="fw-bolder mb-0">ByteMarket</h5>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <h2 class="mb-4">Iniciar sesión</h2>
        <form class="form">
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="username" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" class="form-label ms-2">Recordarme</label>
                </div>
                <a href="#" class="text-white">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="row d-flex justify-content-between buttons">
                <div class="col-md-6">
                    <a href="../views/singIn.html" class="btn btn-outline-dark btn-custom w-100">
                        <i class="bi bi-person-plus"></i> Crear Cuenta
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="../views/home.html" style="text-decoration: none;">
                        <button type="button" class="btn btn-outline-dark btn-custom w-100 me-2">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                        </button>
                    </a>
                </div>                
            </div>
        </form>
    </div>
    <section class="bg-dark text-white text-center py-2" id="footer">ByteMarket</section>
</body>
</html>
