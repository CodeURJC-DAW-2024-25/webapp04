<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/editProfile.css">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <title>ByteMarket</title>
</head>

<body class="bg-light">
    <header class="bg-dark py-2">
        <div class="container-fluid px-0">
            <div class="row align-items-center headerContainer">

                <div class="col-2 d-flex align-items-center text-white header-logo"> <!-- Añadido clase header-logo -->
                    <img src="../public/favicon.ico" alt="Logo" width="40" height="40" class="me-2">
                    <h5 class="fw-bolder mb-0">ByteMarket</h5>
                </div>

                <div class="col-5 searchContainer">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                        <button class="btn btn-outline-dark btn-custom" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>

                <div class="col-3 m-0 justify-content-center headerButtons">
                    <div>
                        <button class="btn btn-outline-dark btn-custom headerButton" type="button">
                            <i class="bi bi-heart-fill"></i>
                            <text class="fav-sellText">Favoritos</text>
                        </button>
                    </div>

                    <div>
                        <button class="btn btn-outline-dark btn-custom headerButton" type="button">
                            <i class="bi bi-plus-lg"></i>
                            <text class="fav-sellText">Vender</text>
                        </button>
                    </div>
                </div>

                <div class="col-2 header-profile" height="55"> <!-- Añadido clase header-profile -->
                    <div>
                        <img class="profilePic" src="../public/defaul-pfp.jpg" alt="Logo">
                    </div>
                    <div>
                        <p class="text-white fw-bolder mb-0">Usuario</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div class="profile-container text-center">
            <h2 class="mb-4">Editar Perfil</h2>

            <div class="profile-pic-wrapper">
                <label for="profilePicInput">
                    <img src="../public/defaul-pfp.jpg" class="profile-pic mb-3" alt="Foto de perfil">
                    <span class="edit-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250615.png" alt="Editar">
                    </span>
                </label>
            </div>
            <input type="file" id="profilePicInput" class="file-input" accept="image/*">

            <form>
                <div class="mb-3 text-start">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" value="Usuario Ejemplo">
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" value="usuario@email.com">
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Ubicación</label>
                    <input type="text" class="form-control" value="Madrid, España">
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control">
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-custom w-100">Guardar Cambios</button>
                <a href="#" class="btn-delete">Eliminar cuenta</a>
            </form>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-2">ByteMarket</footer>
</body>

</html>
