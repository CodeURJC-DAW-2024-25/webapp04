<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/productDetailsStyle.css">
    <link rel="stylesheet" href="../static/css/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>{{product.title}}</title>
</head>

{{>header}}

{{>navbar_profile}}

<body>
    <div class="container mt-4">
        <h3>Rese√±as del Usuario</h3>
        {{#review}}
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{reviewer.name}}</h5>
                        <p class="card-text">{{reviewer.comment}}</p>
                        <p><span class="text-warning">
                                {{#each stars}}
                                <i class="bi bi-star-fill"></i>
                                {{/each}}
                                {{#if halfStar}}
                                <i class="bi bi-star-half"></i>
                                {{/if}}
                            </span> - {{rating}}/5</p>
                    </div>
                </div>
            </div>
        </div>
        {{/review}}

    </div>

    {{>footer}}

</body>

</html>
