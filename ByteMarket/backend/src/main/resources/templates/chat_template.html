<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/profileStyle.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <title>{{title}}</title>
</head>

<body>
    {{>header}}
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 border-end" style="height: 80vh; overflow-y: auto;">
                <h5 class="p-3 border-bottom">Chat</h5>
                <ul class="list-group">
                    {{#chats}}
                    <li class="list-group-item d-flex align-items-center">
                        <form action="/chat/{{id}}" method="GET">
                            <button type="submit" class="btn btn-link text-decoration-none">
                                <i class="text-decoration-none"></i>{{product.name}}
                            </button>
                        </form>
                    </li>
                    {{/chats}}
                </ul>
            </div>
            
            {{#current_chat}}
            <div class="col-md-8 d-flex flex-column" style="height: 80vh;">
                <div class="p-3 border-bottom">
                    <h5>{{current_chat_name}}</h5>
                </div>

                <div class="flex-grow-1 p-3 overflow-auto" style="background-color: #f8f9fa;">
                    {{#messages}}
                    <div class="d-flex mb-4 {{#is_from_user}}justify-content-end ms-5{{/is_from_user}}{{^is_from_user}}justify-content-start{{/is_from_user}}">
                        <img class="profilePicChat" src="{{sender_profile_image}}" alt="Logo">
                        <div class="p-3 {{#is_from_user}}bg-white{{/is_from_user}}{{^is_from_user}}bg-light{{/is_from_user}} rounded shadow-sm w-100">
                            <p class="mb-1"><strong>{{sender_name}}</strong> <span class="text-muted small">| {{message_time}}</span></p>
                            <p class="mb-0">{{message_content}}</p>
                        </div>
                    </div>
                    {{/messages}}
                </div>

                <div class="p-3 border-top">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Escribe tu respuesta...">
                        <button class="btn btn-outline-dark btn-custom headerButton" type="button">
                            <text class="fav-sellText">Responder</text>
                        </button>
                    </div>
                </div>
            </div>
            {{/current_chat}}
        </div>
    </div>

    {{>footer}}

</body>

</html>
