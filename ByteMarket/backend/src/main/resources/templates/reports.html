<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/profileStyle.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <title>{{title}}</title>
</head>

<body>

    {{>header}}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="fw-bolder mb-3">Reportes</h2>
                <div class="list-group">
                    <!-- Iterar sobre la lista de reportes -->
                    {{#reports}}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{reason}}</h5>
                            <p class="mb-1">{{description}}</p>
                            <small class="text-muted">Reportado: {{user.name}}</small>
                        </div>
                        <a href="/product/{{product.id}}" class="btn btn-custom">
                            <i class="bi bi-info-circle-fill"></i> Detalles
                        </a>
                    </div>
                    {{/reports}}
                </div>
            </div>
        </div>
    </div>

    {{>footer}}

</body>

</html>
