<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/profileStyle.css">
    <link rel="stylesheet" href="/css/editProfile.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>ByteMarket</title>
</head>

<body>
    {{>header}}

    {{>navbar_profile}}

    {{#showProfileSection}}
    <section class="py-4">

        <div class="container py-5">
            <div class="profile-container text-center">
                <h2 class="mb-4">{{username}}</h2>
    
                <div class="profile-pic-wrapper">
                    <a href="/editProfile" class="d-inline-block position-relative">
                        <img src="{{profilePic}}" class="profile-pic mb-3" alt="Foto de perfil"> <!-- Lo mismo hay que cambiar esto -->
                        <span class="edit-icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/1250/1250615.png" alt="Editar">
                        </span>
                    </a>
                </div>                    
                        
                <form>
                    <div class="mb-3 text-start">
                        <h5 class="fw-bolder">Ubicaci√≥n:</h5>
                        <p>{{location}}</p>
                    </div>
                    <div class="mb-3 text-start">
                        <h5 class="fw-bolder">Ventas:</h5>
                        <p>{{salesNumber}}</p>
                    </div>
                    <div class="mb-3 text-start">
                        <h5 class="fw-bolder">Compras:</h5>
                        <p>{{purchasesNumber}}</p>
                    </div>
                    <div class="mb-3 text-start">
                        <h5 class="fw-bolder">Valoraciones:</h5>
                        <p>{{reviewsNumber}}</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    {{/showProfileSection}}

    {{>showProducts_template}}


    <footer class="bg-dark text-white text-center py-2">ByteMarket</footer>

</body>

</html>
