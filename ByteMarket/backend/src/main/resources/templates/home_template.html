<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/homeStyle.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/loadMore.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>ByteMarket</title>
</head>
{{>header}}

{{>navbar_home}}

<body>
    {{#carrusel}}
    <section class="bg-dark py-2">
        <div class="container topProdContainer">
            <div class="text-white">
                <h2 class="fw-bolder">Productos destacados</h2>
            </div>
            <div class="topProducts gx-4 gx-lg-5">
                {{#featured_products}}
                <div class="topProduct col-3">
                    <a href="/product/{{id}}" style="text-decoration: none;">
                        <div class="productCard card h-100">
                            <img class="card-img-top" src="{{image}}" alt="{{name}}" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">{{name}}</h5>
                                    {{price}}€
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {{/featured_products}}
            </div>
        </div>
    </section>
    {{/carrusel}}


    <section class="py-4">
        <div class="container otherProdContainer">
            <div class="">
                <h2 class="fw-bolder mb-3">Otros productos</h2>
            </div>
            <div class="row otherProducts" id="products-list">
                {{#other_products}}
                <div class="otherProduct col-3">
                    <a href="/product/{{id}}" style="text-decoration: none;">
                        <div class="productCard card h-100">
                            <img class="card-img-top" src="/product/image/{{id}}" alt="{{name}}" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">{{name}}</h5>
                                    {{price}}€
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {{/other_products}}
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-custom headerButton" id="load-more" type="button"
                data-current-page="{{currentPage}}">
                <span class="fav-sellText">Cargar más</span>
            </button>
        </div>
    </section>

    {{>footer}}

</body>

</html>
