<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/homeStyle.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>ByteMarket</title>
</head>
{{>header}}

<div class="container">
    <h2>Editar producto</h2>
    <form class="form">
        <div class="mb-3">
            <label for="productName" class="form-label">{{product.name}}</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">{{product.description}}</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="price" class="form-label">{{product.price}}</label>
                <input type="number" class="form-control" id="price" min="0" step="0.01" required>
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">Categoría</label>
                <select class="form-select" id="category" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="electronic">Electrónica</option>
                    <option value="phone">Móvil</option>
                    <option value="computer">Ordenador</option>
                    <option value="games">Videojuegos</option>
                    <option value="others">Otros</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="imageUpload" class="form-label">Subir Imágenes</label>
                <input type="file" class="form-control" id="imageUpload" multiple accept="image/*">
            </div>
            <div class="col-md-6">
                <label for="location" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="location" placeholder="Ciudad, País" required>
            </div>
        </div>
        <div class="row d-flex justify-content-between buttons">
            <div class="col-md-6">
                <button type="submit" class="btn btn-outline-dark btn-custom w-100 me-2">
                    <i class="bi bi-upload"></i> Publicar Producto
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-dark btn-custom w-100">
                    <i class="bi bi-x-circle"></i> Cancelar
                </button>
            </div>
        </div>
    </form>
</div>

{{>footer}}
