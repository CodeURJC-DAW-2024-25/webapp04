<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="css/headerStyle.css">
    <link rel="stylesheet" href="/css/formStyle.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>ByteMarket</title>
</head>

<body>
    <header class="bg-dark py-2">
        <div class="container-fluid px-0">
            <div class="align-items-center headerContainer">
                <a href="/" class="col-2 text-decoration-none p-0">
                    <div class="d-flex align-items-center text-white header-logo"> 
                        <img src="images/favicon.ico" alt="Logo" width="40" height="40" class="me-2">
                        <h5 class="fw-bolder mb-0">ByteMarket</h5>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <h2 class="mb-4">Iniciar sesión</h2>
        <form class="form" action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="row d-flex justify-content-center buttons">
                <div class="col-md-12">
                        <input type="submit" class="btn btn-outline-dark btn-custom w-100 me-2 fw-bold" value="Iniciar Sesión"></input>
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                </div>                
            </div>

            <div class="text-center">
                <p>¿No tienes cuenta? <a href="/signin" class="text-black">Registrate</a></p>
            </div>

        </form>
    </div>
  
    {{>footer}}
    
</body>
</html>
