<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/homeStyle.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>ByteMarket</title>
</head>
{{>header}}

<div class="container py-5">
    <div class="profile-container text-center">
        <h2 class="mb-4">Editar Perfil</h2>

        <div class="profile-pic-wrapper">
            <label for="profilePicInput">
                <img src="../public/defaul-pfp.jpg" class="profile-pic mb-3" alt="Foto de perfil">
                <span class="edit-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1250/1250615.png" alt="Editar">
                </span>
            </label>
        </div>
        <input type="file" id="profilePicInput" class="file-input" accept="image/*">

        <form>
            <div class="mb-3 text-start">
                <label class="form-label">{{username}}</label>
                <input type="text" class="form-control" value="Usuario Ejemplo" title="Usuario">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">{{email}}</label>
                <input type="email" class="form-control" value="usuario@email.com" title="Correo">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">{{location}}</label>
                <input type="text" class="form-control" value="Madrid, España" title="Ubicacion">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" title="Contraseña">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" title="Contraseña">
            </div>
            <button type="submit" class="btn btn-custom w-100">Guardar Cambios</button>
            <a href="#" class="btn-delete">Eliminar cuenta</a>
        </form>
    </div>
</div>

{{>footer}}


</body>

</html>
