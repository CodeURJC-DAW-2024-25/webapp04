<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/profileStyle.css">
        <link rel="stylesheet" href="/css/editProfile.css">
        <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>ByteMarket</title>
</head>
{{>header}}

<div class="container py-5">
    <div class="profile-container text-center">
        <h2 class="mb-4">Editar Perfil</h2>
        

        <form class="form" method="POST" action="/editProfile" enctype="multipart/form-data">

            <div class="profile-pic-wrapper">
                <label for="profilePicInput">
                    {{#user.image}}
                    <img class="profile-pic mb-3" src="/user/image/{{user.id}}" id="pfp-preview" alt="pfp">
                    {{/user.image}}
                    {{^user.image}}
                    <img class="profile-pic mb-3" src="/images/default_pfp.jpg" id="pfp-preview" alt="pfp">
                    {{/user.image}}
                    <span class="edit-icon">
                        <i class="bi bi-upload"></i>
                    </span>
                </label>
                <input type="file" id="profilePicInput" class="file-input" name="profilePicInput" accept="image/jpeg, image/png, image/jpg">
            </div>
            
            <div class="mb-3 text-start">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" value="{{user.name}}" title="Usuario" name="name">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" value="{{user.mail}}" title="Correo" name="mail" disabled>
            </div>
            {{^admin}} <!--Not for admin-->
            <div class="mb-3 text-start">
                <label class="form-label">Ubicación</label>
                <input type="text" class="form-control" value="Madrid, España" title="Ubicacion" name="location">
            </div>
            {{/admin}}
            <div class="mb-3 text-start">
                <label class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" title="Contraseña" name="newPass">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" title="Contraseña" name="repeatPass">
            </div>
            <button type="submit" class="btn btn-custom w-100 mb-2">Guardar Cambios</button>
            
            <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
        <form class="form" method="POST" action="/deleteAccount">
            <button type="submit" class="btn btn-custom w-100 mb-2">Eliminar Cuenta</button>
            <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
    </div>
</div>

{{>footer}}

<script>
    document.getElementById('profilePicInput').addEventListener('change', function(event) {
        const [file] = event.target.files;
        if (file) {
            const profilePicPreview = document.getElementById('pfp-preview');
            profilePicPreview.src = URL.createObjectURL(file);
        }
    });
</script>


</body>

</html>
