<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/chat.js"></script>
    <link rel="stylesheet" href="/css/profileStyle.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <title>{{title}}</title>
</head>

<body>
    {{>header}}
    <div class="container mt-5">
        <h2 class="mb-4">Confirmar Venta</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">Precio: {{product.price}}â‚¬</p>
                <p class="card-text">Comprador: {{buyer.name}}</p>
                <form action="/chat/sell/{{chat.id}}" method="POST">
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <button type="submit" class="btn btn-custom">Confirmar Venta</button>
                    <a href="/chat" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    {{>footer}}
</body>

</html>
