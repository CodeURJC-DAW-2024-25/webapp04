<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="fw-bolder mb-3">Reportes</h2>

      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="list-group" *ngIf="!loading && reports.length > 0">
        <div *ngFor="let report of reports" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ report.reason }}</h5>
            <p class="mb-1">{{ report.description }}</p>
            <small class="text-muted">Reportado por: {{ report.reportCreator.name }}</small>
          </div>
          <div>
            <button (click)="deleteReport(report.id)" class="btn btn-custom m-1">
              <i class="bi bi-shield-fill-check"></i> Resolver reporte
            </button>
            <a [routerLink]="['/product', report.product.id]" class="btn btn-custom m-1">
              <i class="bi bi-info-circle-fill"></i> Detalles
            </a>
          </div>
        </div>
      </div>

      <div *ngIf="!loading && reports.length === 0" class="text-center">
        <h3 class="py-4 mb-4 defaultText text-secondary">No hay reportes pendientes</h3>
      </div>
    </div>
  </div>
</div>
