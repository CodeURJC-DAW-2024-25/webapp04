<section class="py-4">
    <div *ngIf="!loading" class="container otherProdContainer">
      <div>
        <h2 class="fw-bolder mb-3">Reseñas</h2>
      </div>
    </div>
  
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  
    <div *ngIf="!loading && reviews.length > 0" class="container otherProdContainer">
      <div class="row">
        <div *ngFor="let review of reviews" class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ review.reviewOwner.name }}</h5>
              <p class="card-text">{{ review.description }}</p>
              <p>
                <span class="text-warning">
                  <i *ngFor="let star of stars; let i = index" 
                     [class.bi-star-fill]="i < review.rating" 
                     [class.bi-star]="i >= review.rating" 
                     class="bi"></i>
                </span>
                - {{ review.rating }}/5
              </p>
  
              <button *ngIf="isAdmin" (click)="deleteReview(review.id)" class="btn btn-danger btn-sm" title="Delete review">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="!loading && reviews.length === 0" class="container otherProdContainer">
      <div>
        <h3 class="py-4 mb-4 defaultText text-center">Todavía no hay reseñas</h3>
      </div>
    </div>
  </section>
