<div class="container mt-4">
    <div class="d-flex align-items-center justify-content-between mt-4">
        <h3>Añadir reseña</h3>
        <button class="btn btn-custom" id="btn-add-review" (click)="toggleVisibility()">Añadir</button>
    </div>
    <div *ngIf="infoMissing" class="alert alert-danger fw-bolder m-3" role="alert">
        <i class="bi bi-exclamation-circle"></i> Completa todos los campos.
    </div>
    <div id="review-form-container" class="mt-3" *ngIf="isVisible">
        <div id="review-form">
            <h4>Escribe tu reseña</h4>
            <form (submit)="sendReview()" method="POST">
                <div class="mb-3">
                    <label for="rating" class="form-label">Calificación:</label>
                    <select class="form-select" id="rating" name="rating" required [(ngModel)]="rating">
                        title="Selecciona una calificación para el producto">
                        <option value="5">★★★★★ - 5/5</option>
                        <option value="4">★★★★☆ - 4/5</option>
                        <option value="3">★★★☆☆ - 3/5</option>
                        <option value="2">★★☆☆☆ - 2/5</option>
                        <option value="1">★☆☆☆☆ - 1/5</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                        placeholder="Escribe tu reseña aquí..." [(ngModel)]="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Enviar Reseña</button>
            </form>
        </div>
    </div>
    <hr>
</div>
